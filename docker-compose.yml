    nextcloud:
        image: nextcloud
        container_name: nextcloud
        hostname: nextcloud
        ports: 
            - 8081:80
        volumes:
            - nextcloud:/var/www/html
        environment: 
            - POSTGRES_HOST=fileServer
            - POSTGRES_DB=Files
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=password
            - NEXTCLOUD_ADMIN_PASSWORD=password
